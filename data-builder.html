<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Builder – Pacts / Enemies / Items / Weapons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #eee; }
    h1, h2 { margin-bottom: 0.4rem; }
    p { margin-top: 0.2rem; margin-bottom: 0.8rem; }
    button { padding: 8px 12px; margin: 4px 4px 8px 0; cursor: pointer; }
    textarea { width: 100%; height: 320px; margin-top: 10px; font-family: monospace; font-size: 0.85rem; }
    .section { margin-bottom: 1.5rem; }
    .tag { display: inline-block; padding: 2px 6px; border-radius: 4px; background: #333; font-size: 0.8rem; margin-left: 6px; }
  </style>
</head>
<body>
  <h1>Data Builder</h1>
  <p>
    Query Avakot’s GraphQL API and normalize data into our Atlas JSON files.
    <span class="tag">Pacts</span>
    <span class="tag">Enemies</span>
    <span class="tag">Items</span>
    <span class="tag">Weapons</span>
  </p>

  <div class="section">
    <h2>1. Choose Data Type & Run Query</h2>
    <button id="runPactsBtn">Run Pacts Query</button>
    <button id="runEnemiesBtn">Run Enemies Query</button>
    <button id="runItemsBtn">Run Items Query</button>
    <button id="runWeaponsBtn">Run Weapons Query</button>
    <button id="runLocationsBtn">Run Locations Query</button>
    <p id="status" style="font-size:0.9rem; opacity:0.8;"></p>
  </div>

  <div class="section">
    <h2>2. Generated JSON (Review)</h2>
    <textarea id="output" spellcheck="false"></textarea>
  </div>

  <div class="section">
    <h2>3. Save</h2>
    <button id="saveBtn" disabled>Save to Repo</button>
    <span style="font-size:0.9rem; opacity:0.8;">Updates the correct file in <code>/data/*.json</code></span>
  </div>

<script>
const gqlEndpoint = "https://api.avakot.org/v1/gql";
// CHANGE THIS to your real worker URL (no /update-pacts now, just base):
const workerBase = "https://update-pacts.paytonbaldridge.workers.dev/";

let generatedJSON = "";
let currentTarget = null; // "pacts" | "enemies" | "items" | "weapons" | "locations"

const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const saveBtn = document.getElementById("saveBtn");

// --- PACTS ---

const pactsQuery = `
query GetPacts {
  pacts {
    ItemID
    Ingame
    Description
    Icon
    Abilities
    AbilitiesExpanded {      
      Description
      Icon
    }
    BonusHP
    BonusVirtueType
    BonusVirtueValue
    MagickDefence
    PhysicalDefence
    StabilityIncrease
    UnnarmedDmg
    VirtueOrder
    Craft
    InternalID
  }
}
`;

function normalizePacts(pactsRaw) {
  return {
    pacts: pactsRaw.map(p => ({
      id: p.ItemID || "",
      name: p.Ingame || p.ItemID || "",
      description: p.Description || "",
      icon: p.Icon || "",
      abilities: p.Abilities || "",
      abilitiesExpanded: (p.AbilitiesExpanded || []).map(a => ({
        name: a.Name || "",
        description: a.Description || "",
        icon: a.Icon || ""
      })),
      bonus: {
        hp: p.BonusHP ?? 0,
        virtueType: p.BonusVirtueType || "",
        virtueValue: p.BonusVirtueValue ?? 0
      },
      defense: {
        magick: p.MagickDefence ?? 0,
        physical: p.PhysicalDefence ?? 0,
        stabilityIncrease: p.StabilityIncrease ?? 0
      },
      unarmedDamage: p.UnnarmedDmg ?? 0,
      virtueOrder: p.VirtueOrder || "",
      craft: p.Craft || {},
      internalId: p.InternalID || "",
      links: {
        wiki: "",
        externalGuide: ""
      }
    }))
  };
}

// --- ENEMIES ---

const enemiesQuery = `
query GetEnemies {
  worldBosses {
    cooldown
    hash
    icon
    id
    location
    name
    onClick
  }
}
`;

// Map worldBosses into our enemies.json-style structure
function normalizeWorldBosses(bossesRaw) {
  return {
    enemies: bossesRaw.map(b => ({
      id: b.id || "",
      name: b.name || b.id || "",
      type: "World Boss",
      faction: "",               // can be filled in manually later
      threatTier: "",
      primaryRegion: "",
      summary: "",               // Atlas-original summary to be written later
      notableTraits: [],
      notableDrops: [],
      icon: b.icon || "",
      cooldown: b.cooldown ?? null,
      hash: b.hash || "",
      onClick: "",
      links: {
        map: b.location || "",
        wiki: b.onClick || "",
        externalGuide: ""
      }
    }))
  };
}

// --- ITEMS ---

const itemsQuery = `
query Locations($itemId: String) {
  craftingResources(ItemID: $itemId) {
    Description
    DropSource
    ImgAltInGame
    ImgIcon
    ImgInGame
    InternalID
    ItemID
    Rarity
    ResourceType
  }
}
`;

function normalizeItems(itemsRaw) {
  return {
    items: itemsRaw.map(it => ({
      id: it.ItemID || "",
      name: it.ItemID || it.ItemID || "",
      Description: it.Description || "",
      DropSource: it.DropSource || "",
      rarity: it.Rarity || "",
      ImgAltInGame: it.ImgAltInGame || "",
      ImgIcon: it.ImgIcon || "",
      ImgInGame: it.ImgInGame || "",
      ResourceType: it.ResourceType || "",
      internalId: it.InternalID || "",
      links: {
        wiki: "",
        externalGuide: ""
      }
    }))
  };
}

// --- WEAPONS ---

const weaponsQuery = `
query Weapons {
  weapons {
    Art
    AttuneTier
    AttuneVirtue
    Craft
    DamageType
    Description
    ImgIcon
    ItemID
    Rarity
    ReqVirtue
    Slot
    Stats
  }
}
`;

// Normalize weapons into /data/weapons.json
function normalizeWeapons(weaponsRaw) {
  return {
    weapons: weaponsRaw.map(w => ({
      id: w.ItemID || "",
      name: w.ItemID || "",
      description: w.Description || "",
      rarity: w.Rarity || "",
      imgIcon: w.ImgIcon || "",
      damageType: w.DamageType || "",
      slot: w.Slot || "",
      attuneTier: w.AttuneTier || "",
      attuneVirtue: w.AttuneVirtue || "",
      reqVirtue: w.ReqVirtue || "",
      art: w.Art || "",
      craft: w.Craft || null,
      stats: w.Stats || null,
      links: {
        wiki: "",
        externalGuide: ""
      }
    }))
  };
}

// --- LOCATIONS ---

const locationsQuery = `
query Locations {
  locations {
    category {
      categoryName
    }
    coordinates
    description
    icon
    locationName
    mediaUrl
  }
}
`;

// Normalize locations into /data/locations.json
function normalizeLocations(locationsRaw) {
  return {
    locations: locationsRaw.map(loc => ({
      name: loc.locationName || "",
      category: loc.category?.categoryName || "",
      description: loc.description || "",
      icon: loc.icon || "",
      coordinates: loc.coordinates || [],
      mediaUrl: loc.mediaUrl || "",
      links: {
        wiki: "",
        externalGuide: ""
      }
    }))
  };
}

// --- GENERIC FETCHER ---

async function runQuery(target) {
  let query;
  let normalizer;

  if (target === "pacts") {
    query = pactsQuery;
    normalizer = normalizePacts;
  } else if (target === "enemies") {
    query = enemiesQuery;
    normalizer = normalizeWorldBosses;
  } else if (target === "items") {
    query = itemsQuery;
    normalizer = normalizeItems;
  } else if (target === "weapons") {
    query = weaponsQuery;
    normalizer = normalizeWeapons;
  } else if (target === "locations") {
    query = locationsQuery;
    normalizer = normalizeLocations;
  } else {
    console.error("Unknown target", target);
    return;
  }

  currentTarget = target;
  saveBtn.disabled = true;
  statusEl.textContent = `Running ${target} query...`;

  try {
    const res = await fetch(gqlEndpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    const json = await res.json();
    if (!json.data) {
      console.error("No data from API:", json);
      statusEl.textContent = `Error: no data returned for ${target}. Check console.`;
      return;
    }

    const rootKey = Object.keys(json.data)[0]; // e.g. "pacts", "worldBosses", "craftingResources", "weapons", "locations"
    const rawArray = json.data[rootKey] || [];
    const normalized = normalizer(rawArray);
    generatedJSON = JSON.stringify(normalized, null, 2);
    outputEl.value = generatedJSON;
    saveBtn.disabled = false;
    statusEl.textContent = `Loaded and normalized ${rawArray.length} ${target}.`;
  } catch (err) {
    console.error("Error running query:", err);
    statusEl.textContent = `Error running ${target} query. See console.`;
  }
}

async function saveToRepo() {
  if (!generatedJSON || !currentTarget) {
    return;
  }

  statusEl.textContent = `Saving ${currentTarget}.json to repo...`;

  try {
    const url = `${workerBase}?target=${encodeURIComponent(currentTarget)}`;

    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: generatedJSON
    });

    if (!res.ok) {
      const text = await res.text();
      statusEl.textContent = `Failed to save ${currentTarget}.json`;
      alert("Failed to update file:\n" + text);
      return;
    }

    statusEl.textContent = `Successfully updated ${currentTarget}.json ✅`;
    alert(`${currentTarget}.json updated in repo ✅`);
  } catch (err) {
    console.error("Error saving:", err);
    statusEl.textContent = `Error saving ${currentTarget}.json. See console.`;
  }
}

// Bind buttons
document.getElementById("runPactsBtn").onclick = () => runQuery("pacts");
document.getElementById("runEnemiesBtn").onclick = () => runQuery("enemies");
document.getElementById("runItemsBtn").onclick = () => runQuery("items");
document.getElementById("runWeaponsBtn").onclick = () => runQuery("weapons");
document.getElementById("runLocationsBtn").onclick = () => runQuery("locations");
saveBtn.onclick = saveToRepo;
</script>
</body>
</html>
